<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm() {
            let isValid = true;

            const name = document.getElementById("recipeName").value.trim();
            const description = document.getElementById("recipeDescription").value.trim();
            const image = document.getElementById("recipeImage").value;

            const nameError = document.getElementById("nameError");
            const descriptionError = document.getElementById("descriptionError");
            const imageError = document.getElementById("imageError");

            // Clear previous error messages
            nameError.textContent = "";
            descriptionError.textContent = "";
            imageError.textContent = "";

            if (!name) {
                nameError.textContent = "Please enter the recipe name.";
                isValid = false;
            }
            if (!description) {
                descriptionError.textContent = "Please enter the recipe description.";
                isValid = false;
            }
            if (!image) {
                imageError.textContent = "Please upload an image.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>

<body class="bg-cover bg-center h-screen" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');">
    <div class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-50">
        <div class="max-w-lg w-full p-8 rounded-lg shadow-lg bg-white bg-opacity-40 backdrop-blur-lg border border-gray-200">
            <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Add Your Recipe</h1>
            <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="recipeName" class="block text-gray-700 font-medium mb-2">Recipe Name</label>
                    <input id="recipeName" name="name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter recipe name">
                    <span id="nameError" class="text-red-500 text-sm mt-1"></span>
                </div>
                <div class="mb-4">
                    <label for="recipeDescription" class="block text-gray-700 font-medium mb-2">Recipe Description</label>
                    <textarea id="recipeDescription" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter recipe description"></textarea>
                    <span id="descriptionError" class="text-red-500 text-sm mt-1"></span>
                </div>
                <div class="mb-6">
                    <label for="recipeImage" class="block text-gray-700 font-medium mb-2">Upload Image</label>
                    <input id="recipeImage" name="image" type="file" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <span id="imageError" class="text-red-500 text-sm mt-1"></span>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-6 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Add a Recipe</button>
                    <a href="view" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">View Recipes</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
